<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabacaria Green House</title>
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="#" class="navbar-brand"><h1>GreenHouse</h1></a>
        <div>
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link">Produtos</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Promoções</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Usuário</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div data-bs-interval="1000" class="carousel-item active">
            <img class="d-block w-100" src="./images/narguile.jpg" alt="Narguile">
          </div>
          <div data-bs-interval="1000" class="carousel-item">
            <img class="d-block w-100" src="./images/electronic-cigarretes.jpg" alt="Cigarros Eletrônicos">
          </div>
          <div data-bs-interval="1000" class="carousel-item">
            <img class="d-block w-100" src="./images/bong.jpg" alt="Homem fumando Bong">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./lib/bootstrap.min.js"></script>
</body>
</html>
